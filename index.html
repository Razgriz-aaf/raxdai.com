<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido/a al Wi-Fi</title>
    <!-- Carga de Tailwind CSS para el diseño -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Estilo base usando la fuente Inter */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black flex items-center justify-center h-screen m-0">

    <div class="w-full max-w-sm mx-auto bg-gray-800 rounded-2xl shadow-xl text-center p-8 m-4 border border-gray-700">
        
        <!-- Icono de Wi-Fi -->
        <div class="mb-6">
            <svg class="w-16 h-16 mx-auto text-green-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 011.06 0z" />
            </svg>
        </div>

        <!-- Título principal -->
        <h1 class="text-3xl font-bold text-gray-100 mb-2">¡Bienvenido/a!</h1>
        
        <!-- Mensaje secundario -->
        <p class="text-gray-400 mb-8">Ya estás conectado a nuestra red Wi-Fi. <br>¡Que navegues bien!</p>
        
        <!-- Botón principal (simbólico, ya que la conexión se realiza a nivel de sistema operativo) -->
        <div class="space-y-4">
            <a href="https://www.google.com" class="block w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition-transform transform hover:scale-105">
                Ingresar a Internet
            </a>
            
            <!-- Botón para cerrar la ventana -->
            <button onclick="cerrarVentana()" class="block w-full bg-gray-700 hover:bg-gray-600 text-gray-200 font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105">
                Cerrar
            </button>
        </div>

        <p class="text-xs text-gray-500 mt-8">
            Hecho en Argentina 🇦🇷
        </p>
    </div>

    <script>
        // --- Función para intentar cerrar la ventana ---
        // En los sistemas operativos móviles como iOS y Android, las páginas de "portal cautivo" (como esta)
        // se abren en un navegador especial. Por seguridad, una página web no siempre puede cerrar
        // la ventana por sí misma. Esta función intenta el método más común.
        // En iOS, el usuario generalmente debe presionar "OK" o "Listo" en la barra superior.
        // En Android, el comportamiento puede variar.
        function cerrarVentana() {
            // Intenta abrir una página en blanco en la misma pestaña y luego cerrarla.
            // Es un truco que a veces funciona en estos entornos.
            try {
                const ventana = window.open('', '_self');
                ventana.close();
            } catch (e) {
                // Si falla, al menos se intentó. El usuario puede cerrar la ventana manualmente.
                console.error("No se pudo cerrar la ventana:", e);
            }
        }
    </`script>
</body>
</html>
