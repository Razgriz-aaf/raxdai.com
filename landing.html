            // En un navegador estándar, puede que no funcione si el usuario abrió la pestaña manualmente.
            window.close();

            // Si window.close() no funciona, un truco que a veces ayuda en portales cautivos
            // es redirigir a una página en blanco, aunque no es una garantía.
            // setTimeout(() => { window.location.href = 'about:blank'; }, 100);
        }
    </script>

</body>
